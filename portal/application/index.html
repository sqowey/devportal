<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sqowey - Devportal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
</head>

<body>

    <!-- Close icon -->
    <div class="close-icon" onclick="location.replace('../')">
        <i class="fa-solid fa-square-xmark"></i>
    </div>


    <!-- Container for outputting messages -->
    <div id="output_message">
    </div>

    <div class="container">
        <div class="tabs">
            <ul>
                <a href="#security">
                    <li>
                        <i class="fa-solid fa-shield-halved"></i> Security
                    </li>
                </a>
                <a href="#help">
                    <li>
                        <i class="fa-solid fa-question-circle"></i> Help
                    </li>
                </a>
                <a href="#infos">
                    <li>
                        <i class="fa-solid fa-info-circle"></i> More Information
                    </li>
                </a>
            </ul>

        </div>
        <div class="portal">
            <div id="security">
                <h1>Application Security</h1>
                <div class="details">
                    <h3>App-ID</h3>
                    <p></p>
                    <h3>App-Secret</h3>
                    <p class="sensitive_data"></p>
                    <h3>Owner</h3>
                    <p></p>
                </div>
            </div>
            <div id="help">
                <h1>Help</h1>
                <div class="details">
                    <h3>Feedback</h3>
                    <p>
                        You can submit feedback <a onclick="alert('Soon!')">here</a>!
                    </p>
                    <h3>Documentation</h3>
                    <p>
                        You can find the Developer Documentation <a onclick="alert('Coming soon!')">here</a>!
                    </p>
                </div>
            </div>
            <div id="infos">
                <h1>More Information</h1>
                <div class="details">
                    <h3>API-Version used</h3>
                    <p>
                        Beta 0.1.0
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Get the ajax library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Get all other scripts -->
    <script src="./script.js"></script>
</body>

</html>
